- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~']
        
- shell:
    - 
        command: if [[ $(uname) == "Darwin" ]]; then /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"; fi
        description: Installing homebrew
        stdout: true
        stderr: true
        quiet: true
        
- shell:
    - 
        command: if [[ $(uname) == "Darwin" ]]; then brew install git fnm; fi
        description: Installing `fnm` and `git` using homebrew
        stdout: true
        stderr: true
        quiet: true
        
- shell:
    - 
        command: bash ./install-oh-my-zsh
        description: Running zsh scripts
        stdout: true
        stderr: true
        quiet: true

- link:
    ~/.zshrc: 
    ~/.gitconfig: 
