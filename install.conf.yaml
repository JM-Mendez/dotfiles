- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~']
        
- shell:
    - 
        command: if [[ $(uname) == "Darwin" ]]; then && curl -fsSL https://fnm.vercel.app/install | bash; fi
        description: Installing fnm (fast node manager)
        stdout: true
        stderr: true
        quiet: true
        
- shell:
    - 
        command: bash ./install-oh-my-zsh
        description: Running zsh scripts
        stdout: true
        stderr: true
        quiet: true

- link:
    ~/.zshrc: 
    ~/.gitconfig: 
