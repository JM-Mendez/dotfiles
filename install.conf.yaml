- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - 
        command: ./install-oh-my-zsh
        description: Running zsh scripts
        stdout: true
        stderr: true
        quiet: true

- link:
    ~/.zshrc: 
        # oh-my-zsh is pre-installed in vscode remote containers, so delete it
        force: true
    ~/.gitconfig: 
    ~/.omnisharp/omnisharp.json:
        if: '[ `REPO_TYPE` = dotnet ]'
