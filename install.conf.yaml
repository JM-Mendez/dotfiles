- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - 
        command: ./install-oh-my-zsh
        description: Running zsh scripts
        stdout: true
        stderr: true
        quiet: true

- link:
    ~/.zshrc: 
    ~/.gitconfig: 
        if: '[ ${USER} != vscode ]'
    ~/.omnisharp/omnisharp.json:
        if: '[ "${REPO_TYPE}" = dotnet ]'
