- shell:
    - command: bash ./install-oh-my-zsh
      description: Run zsh scripts
      stdout: true
      stderr: true
      quiet: true

- link:
    ~/.zshrc:
    ~/.gitconfig:

- shell:
    - command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      description: install `nvm`
      stdout: true
      stderr: true
      quiet: true

- shell:
    - command: source ~/.zshrc && nvm install --lts
      description: install latest LTS version of node
      stdout: true
      stderr: true
      quiet: true